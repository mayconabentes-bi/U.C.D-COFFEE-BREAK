<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.C.D Coffee Break - Portal de Acesso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2196F3;
            --color-primary-dark: #1976D2;
            --color-error: #f44336;
            --color-success: #4CAF50;
            --color-text: #1a1a1a;
            --color-text-light: #666;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.2);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, 
                #1e3a5f 0%, 
                #2d4a6f 25%, 
                #3d2f3f 50%, 
                #4a3f2f 75%, 
                #2f3e4f 100%);
            background-size: 400% 400%;
            animation: meshGradient 15s ease infinite;
        }

        @keyframes meshGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Glassmorphism backdrop blur effect */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(33, 150, 243, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(112, 128, 144, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 48px 32px;
            box-shadow: var(--shadow-lg);
            transition: transform var(--transition-normal);
        }

        .card.shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 16px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 15px;
            font-weight: 400;
            color: var(--color-text-light);
            letter-spacing: 0.2px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-family: inherit;
            color: var(--color-text);
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            outline: none;
            transition: all var(--transition-normal);
        }

        .input-group input:focus {
            border-color: var(--color-primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
        }

        .input-group input.error {
            border-color: var(--color-error);
        }

        .input-group input.error:focus {
            box-shadow: 0 0 0 4px rgba(244, 67, 54, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-light);
            transition: color var(--transition-fast);
            font-size: 20px;
        }

        .password-toggle:hover {
            color: var(--color-text);
        }

        .error-message {
            display: none;
            font-size: 13px;
            color: var(--color-error);
            margin-top: 8px;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            color: #fff;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all var(--transition-normal);
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(33, 150, 243, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 13px;
            color: var(--color-text-light);
        }

        .footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .footer a:hover {
            color: var(--color-primary-dark);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 40px 24px;
            }

            .title {
                font-size: 24px;
            }

            .logo {
                font-size: 3rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 440px;
            }
        }

        /* Loading state */
        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="loginCard">
            <div class="header">
                <span class="logo" role="img" aria-label="√çcone de caf√©">‚òï</span>
                <h1 class="title">U.C.D Coffee Break</h1>
                <p class="subtitle">Portal de Acesso</p>
            </div>

            <form class="form" id="loginForm">
                <div class="input-group">
                    <label for="usuario">Usu√°rio</label>
                    <input 
                        type="text" 
                        id="usuario" 
                        name="usuario"
                        autocomplete="username"
                        placeholder="Digite seu usu√°rio"
                        required
                    >
                    <div class="error-message" id="usuarioError"></div>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha"
                            autocomplete="current-password"
                            placeholder="Digite sua senha"
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="togglePassword"
                            aria-label="Mostrar/Ocultar senha"
                            title="Mostrar/Ocultar senha"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="senhaError"></div>
                </div>

                <button type="submit" class="btn" id="btnLogin">
                    Entrar
                </button>

                <div class="error-message" id="loginError" style="text-align: center; margin-top: -8px;"></div>
            </form>

            <div class="footer">
                Sistema de gest√£o de eventos
            </div>
        </div>
    </div>

    <script>
        // Credenciais de acesso
        const credenciais = {
            admin: { senha: 'ucd123', redirect: 'index.html' },
            cozinha: { senha: 'cafe', redirect: 'cozinha.html' },
            sala: { senha: 'voluntario', redirect: 'sala.html' },
            estoque: { senha: 'ucdstock', redirect: 'estoque.html' }
        };

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const loginCard = document.getElementById('loginCard');
        const btnLogin = document.getElementById('btnLogin');
        const usuarioInput = document.getElementById('usuario');
        const senhaInput = document.getElementById('senha');
        const loginError = document.getElementById('loginError');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle de mostrar/ocultar senha
        togglePassword.addEventListener('click', function() {
            const type = senhaInput.type === 'password' ? 'text' : 'password';
            senhaInput.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Remover erros ao digitar
        usuarioInput.addEventListener('input', function() {
            this.classList.remove('error');
            loginError.classList.remove('show');
        });

        senhaInput.addEventListener('input', function() {
            this.classList.remove('error');
            loginError.classList.remove('show');
        });

        // Submeter o formul√°rio ao pressionar Enter
        loginForm.addEventListener('submit', fazerLogin);
        btnLogin.addEventListener('click', fazerLogin);

        /**
         * Fun√ß√£o de login com valida√ß√£o de credenciais
         */
        function fazerLogin(e) {
            if (e) e.preventDefault();

            // Limpar mensagens de erro anteriores
            loginError.classList.remove('show');
            usuarioInput.classList.remove('error');
            senhaInput.classList.remove('error');

            // Obter valores dos campos
            const usuario = usuarioInput.value.trim().toLowerCase();
            const senha = senhaInput.value;

            // Valida√ß√£o de campos vazios
            if (!usuario) {
                mostrarErro('Por favor, digite o usu√°rio');
                usuarioInput.classList.add('error');
                usuarioInput.focus();
                aplicarShake();
                return false;
            }

            if (!senha) {
                mostrarErro('Por favor, digite a senha');
                senhaInput.classList.add('error');
                senhaInput.focus();
                aplicarShake();
                return false;
            }

            // Adicionar estado de loading
            btnLogin.classList.add('loading');
            btnLogin.disabled = true;

            // Simular pequeno delay para feedback visual
            setTimeout(() => {
                // Validar credenciais
                if (credenciais[usuario] && credenciais[usuario].senha === senha) {
                    // Login bem-sucedido
                    console.log(`‚úÖ Login bem-sucedido: ${usuario}`);
                    
                    // Feedback visual de sucesso
                    btnLogin.textContent = '‚úì Entrando...';
                    btnLogin.style.background = 'linear-gradient(135deg, var(--color-success), #388e3c)';
                    
                    // Redirecionar ap√≥s pequeno delay
                    setTimeout(() => {
                        window.location.href = credenciais[usuario].redirect;
                    }, 500);
                } else {
                    // Login falhou
                    btnLogin.classList.remove('loading');
                    btnLogin.disabled = false;
                    
                    mostrarErro('Usu√°rio ou senha incorretos');
                    usuarioInput.classList.add('error');
                    senhaInput.classList.add('error');
                    aplicarShake();
                    
                    // Limpar o campo de senha
                    senhaInput.value = '';
                    senhaInput.focus();
                }
            }, 600);

            return false;
        }

        /**
         * Mostra mensagem de erro
         */
        function mostrarErro(mensagem) {
            loginError.textContent = mensagem;
            loginError.classList.add('show');
        }

        /**
         * Aplica anima√ß√£o de shake ao card
         */
        function aplicarShake() {
            loginCard.classList.add('shake');
            setTimeout(() => {
                loginCard.classList.remove('shake');
            }, 500);
        }

        // Auto-focus no campo de usu√°rio ao carregar a p√°gina
        window.addEventListener('load', () => {
            usuarioInput.focus();
        });
    </script>
</body>
</html>
